<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HotView labs - Register a new user</title>
    <meta property="og:title" content="HotView labs" />
    <meta
      property="og:description"
      content="HotView labs admin can register a new user "
    />

      name="description"
      content="Register for HotView labs, only admin access is allowed"
    />
    <link rel="stylesheet" href="/stylesheets/common.css" />
    <link rel="stylesheet" href="/stylesheets/components.css" />
    <link rel="stylesheet" href="/stylesheets/acount.css" />
    <script type="module" src="/mjs-files/common.mjs"></script>
    <script type="module" src="/mjs-files/register.mjs"></script>
    <script type="module" src="/mjs-files/logOut.mjs"></script>
    <script
      src="https://kit.fontawesome.com/aea85badd7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--------------------------  Header  -------------------------->
    <header>
      <a href="../index.html">
        <img
          src="/Media/logos-png/logo-no-background.png"
          alt="logo"
          class="header-logo"
        />
      </a>
      <label for="menu-checkbox"><i class="fa-solid fa-bars fa-2x"></i></label>
      <input type="checkbox" id="menu-checkbox" />
      <nav class="menu">
        <a class="about-link" href="/post/aboutUs.html">About us /</a>
        <a href="/account/login.html" class="log-in-link">Log In /</a>

        <a href="/account/register.html" class="register-link current-page"
          >Register user /</a
        >
        <a href="/post/edit.html" class="admin-link">Admin /</a>
        <a href="#" id="log-out-btn2" class="log-out-link">Log out /</a>
        <span id="search-input-span">
          <input
            type="search"
            name="search-input"
            id="search-input"
            placeholder="  Search" />
          <button id="search-btn">
            <i
              class="fa-solid fa-magnifying-glass fa-xl"
              style="color: #40d10d"
            ></i></button
        ></span>
      </nav>
    </header>
    <main>
      <div id="search-overlay">
        <h2 id="overlay-pop-up-heading"></h2>
        <div id="overlay-pop-up"></div>
        <i
          id="close-search-overlay"
          class="fa-sharp fa-solid fa-x fa-2xl"
          style="color: #40d10d"
        ></i>
      </div>
      <section
        class="two-column-flex-container"
        id="two-column-flex-container_at-log-in"
      >
        <div class="column-left-50">
          <h1>
            Sign up a <br />
            new user
          </h1>
          <form action="register-form" method="post" id="signUpForm">
            <label for="email-input-sign_up">Email</label>
            <input
              id="email-input-sign_up"
              type="email"
              placeholder="Enter email"
            />
            <label for="password-input-sign_up">Password</label>
            <input
              id="password-input-sign_up"
              type="password"
              placeholder="Enter Password"
            />
            <label for="userNameInput">Username</label>
            <input
              type="text"
              name="username"
              id="userNameInput"
              placeholder="Enter a User name"
            />
            <button type="submit" class="primary-button" id="btn-sign-up">
              Sign up
            </button>
          </form>
        </div>
        <div class="column-right-50 background-img sign-up-img"></div>
      </section>
    </main>
    <!--------------------------  Footer  -------------------------->
    <footer>
      <div class="left-footer">
        <div class="footer-links">
          <ul>
            <li>Terms and conditions /</li>
            <li>Privacy policy /</li>
            <li>Cookie policy /</li>
          </ul>
        </div>
        <div class="footer-links">
          <ul>
            <li>NewsLetter /</li>
            <li>Reviews /</li>
            <li>Log in /</li>
            <li>Sign up /</li>
          </ul>
        </div>
        <div class="footer-links">
          <ul>
            <li>Contact us /</li>
            <li>About us /</li>
            <li>FAQ /</li>
          </ul>
        </div>
      </div>
      <div class="right-footer">
        <img
          src="/Media/logos-png/logo-no-background.png"
          alt="logo"
          class="footer-logo"
        />
        <p>Â© HotView Labs All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
