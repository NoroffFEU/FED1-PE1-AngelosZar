<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HotHiew Labs - Log in page</title>
    <meta property="og:title" content="HotHiew Labs" />
    <meta
      property="og:description"
      content="HotHiew Labs log in with your account in a trending blog site "
    />
    <link rel="stylesheet" href="/stylesheets/common.css" />
    <link rel="stylesheet" href="/stylesheets/components.css" />
    <link rel="stylesheet" href="/stylesheets/acount.css" />
    <script
      src="https://kit.fontawesome.com/aea85badd7.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/mjs-files/common.mjs"></script>
    <script type="module" src="/mjs-files/logIn.mjs"></script>
  </head>

  <body>
    <!--------------------------  Header  -------------------------->
    <header>
      <a href="../index.html">
        <img
          src="/Media/logos-png/logo-no-background.png"
          alt="logo"
          class="header-logo"
        />
      </a>
      <label for="menu-checkbox"><i class="fa-solid fa-bars fa-2x"></i></label>
      <input type="checkbox" id="menu-checkbox" />
      <nav>
        <ul class="menu">
          <li class="about-link">
            <a href="/post/aboutUs.html">About us /</a>
          </li>
          <li>
            <a href="/account/login.html" class="log-in-link current-page"
              >Log In /</a
            >
          </li>
          <li></li>
          <li>
            <span id="search-input-span">
              <input
                type="search"
                name="search-input"
                id="search-input"
                placeholder="  Search" />
              <button id="search-btn">
                <i
                  class="fa-solid fa-magnifying-glass fa-xl"
                  style="color: #40d10d"
                ></i></button
            ></span>
          </li>
          <li>
            <a href="/account/register.html" class="register-link"
              >Register user /</a
            >
          </li>
          <li>
            <a href="/post/edit.html" class="admin-link">Admin /</a>
          </li>
          <li>
            <a href="#" id="log-out-btn2" class="log-out-link">Log out /</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="search-overlay">
        <h2 id="overlay-pop-up-heading"></h2>
        <div id="overlay-pop-up"></div>
        <i
          id="close-search-overlay"
          class="fa-sharp fa-solid fa-x fa-2xl"
          style="color: #40d10d"
        ></i>
      </div>
      <section
        class="two-column-flex-container"
        id="two-column-flex-container_at-log-in"
      >
        <div class="column-left-50">
          <div>
            <h1>Log in</h1>
            <form method="post" id="log-in-form">
              <label for="email-input-log_in">Email</label>
              <input
                id="email-input-log_in"
                type="email"
                placeholder="enter email"
              />
              <label for="password-input">Password</label>
              <input
                id="password-input"
                type="password"
                placeholder="enter password"
              />
              <button id="btn-log-in" type="submit" class="primary-button">
                Log in
              </button>
            </form>
          </div>
        </div>
        <div class="column-right-50 background-img log-in-img"></div>
      </section>
    </main>
    <!--------------------------  Footer  -------------------------->
    <footer>
      <div class="left-footer">
        <div class="footer-links">
          <ul>
            <li>Terms and conditions /</li>
            <li>Privacy policy /</li>
            <li>Cookie policy /</li>
          </ul>
        </div>
        <div class="footer-links">
          <ul>
            <li>NewsLetter /</li>
            <li>Reviews /</li>
            <li>Log in /</li>
            <li>Sign up /</li>
          </ul>
        </div>
        <div class="footer-links">
          <ul>
            <li>Contact us /</li>
            <li>About us /</li>
            <li>FAQ /</li>
          </ul>
        </div>
      </div>
      <div class="right-footer">
        <img
          src="/Media/logos-png/logo-no-background.png"
          alt="logo"
          class="footer-logo"
        />
        <p>Â© HotView Labs All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
